<!DOCTYPE html>
{% load widget_tweaks %}
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login - MailForDevs</title>


  <style type="text/css">
    body {
      color: #aa082e;
      background-color: #b6bde7;
      font-family: 'Roboto', sans-serif;
    }

    a:link {
      text-decoration: none;
    }

    .note {
      display: flex;
      gap: 100px;
      justify-content: center;
      text-align: center;
      height: 80px;
      background: -webkit-linear-gradient(left, #0072ff, #8811c5);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #0062cc;
      color: #fff;
    }
  </style>

</head>

<body>
  {% include "navbar.html" %}
  <!--- login page for doctor by admin(sumit)  ---------->
  <form method="POST">
    {% csrf_token %}
    <div class="container register-form">
      <div class="form">
        <div class="note">
        {% if request.user.username == "AnonymousUser" %}
            <div class="logout"><a href="{% url 'login' %}">Login</a></div>
            <div class="login"><a href="{% url 'register' %}">Register</a></div>
        {% else %}
            <div class="logout"><a href="{% url 'logout' %}">Logout</a></div>
            <div class="login"><a href="{% url 'login' %}">Login To Another Account</a></div>
        {% endif %}
        </div>
      </div>
    </div>

  </form>

  <br><br><br>
  

  {% include "footer.html" %}
</body>

</html>
